<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image-container">
        <img
          class="card__main-image"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
        <div class="overlay"></div>
        <div class="card__svg-container">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__price">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
        <p class="card__price-price">0.041 ETH</p>
        <img src="./images/icon-clock.svg" alt="clock icon" />
        <p>3 days left</p>
      </div>
      <div class="card__creator-info">
        <img src="./images/image-avatar.png" alt="image of NFT creator" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ben Bright</a>.
    </div>
  </body>
</html>
